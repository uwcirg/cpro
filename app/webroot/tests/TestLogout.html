<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="" />
<title>Test Logout</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">selenium</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>users/login</td>
	<td></td>
</tr>
<tr>
	<td>assertTextPresent</td>
	<td>Welcome to the Electronic Self Report Assessment for Cancer (ESRA-C) project.</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>UserUsername</td>
	<td>${ptesta_id_var}</td>
</tr>
<tr>
	<td>type</td>
	<td>UserPassword</td>
	<td>${ptesta_pw_var}</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//input[@value='Log in']</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Logout</td>
	<td></td>
</tr>
<tr>
	<td>assertTextPresent</td>
	<td>Logged out</td>
	<td></td>
</tr>
</tbody></table>
